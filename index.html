  <style>
    html { scroll-behavior: smooth; }

    .bg-grid { background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.06) 1px, transparent 0); background-size: 24px 24px; }
    /* Gallery (lightbox) */
    #gallery h2 { color:#f0a500; margin-bottom:1rem; }
    .gallery-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:12px; }
    .gallery-grid img { width:100%; height:220px; object-fit:cover; border-radius:8px; transition:transform .2s; }
    .gallery-grid a:hover img { transform:scale(1.02); }
    .lb { position:fixed; inset:0; background:rgba(0,0,0,.85); display:flex; align-items:center; justify-content:center; z-index:1000; }
    .lb.hidden { display:none; }
    #lb img { max-width:92vw; max-height:88vh; border-radius:10px; }
    #lb-close { position:absolute; top:16px; right:22px; font-size:36px; color:#fff; cursor:pointer; }

    /* Shop / products */
    .products { display:grid; grid-template-columns:repeat(auto-fit,minmax(240px,1fr)); gap:16px; }
    .product { background:#1a1a1a; border:1px solid #2a2a2a; border-radius:10px; padding:14px; }
    .product img { width:100%; height:180px; object-fit:cover; border-radius:8px; }
    .product .price { color:#f0a500; font-weight:700; }
    .product .btn {
      display: inline-block;
      margin-top: 8px;
      background: #7c3aed;
      color: #fff;
      padding: 10px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .product .btn:hover { background: #5b21b6; transform: scale(1.05); }
    .product .btn:active { transform: scale(0.97); }
    .fineprint { opacity:.7; font-size:.9rem; margin-top:8px; }

    /* Floating book button */
    .fab-book{position:fixed;right:16px;bottom:16px;z-index:1000}
    .fab-book a{display:inline-flex;align-items:center;gap:.5rem;padding:.9rem 1.1rem;border-radius:9999px;background:#7c3aed;color:#fff;box-shadow:0 10px 25px rgba(0,0,0,.35)}
    .fab-book a:hover{opacity:.9}
    .fab-book svg{width:20px;height:20px}
    @media (min-width:768px){.fab-book{bottom:24px;right:24px}}

    /* Sticky mobile bottom bar */
    .mobile-cta { position: fixed; left: 0; right: 0; bottom: 0; z-index: 1000; background:#1a1b1f; border-top:1px solid rgba(255,255,255,.12); padding: max(env(safe-area-inset-bottom),12px) 12px 12px; box-shadow: 0 -8px 20px rgba(0,0,0,.35); }
